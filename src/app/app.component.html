<div class="container-fluid">
  <h1>Bootcamp Enrolment Form</h1>
  <form #userform="ngForm">
    {{userform.value  }}
    <hr>
    {{ userModel}}
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control"  [class.is-invalid]="name.invalid" [(ngModel)]="userModel.name" name="name" #name>
      <small [class.d-none]="name.valid || name.untouched">Name is Required</small>
     <!--which is used to display the the list of classes assigned to the template variable name-->
     <!--ng-touched/ng-untouched-->
     <!--ng-dirty/ng-pristine-->
     <!--ng-valid/ng-invalid-->
      <!--{{name.className}}  // --> 
    </div>
  
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control" [(ngModel)]="userModel.email" name="email">
    </div>
    <div class="form-group">
      <label for="">phone</label>
      <input type="text" class="form-control" [(ngModel)]="userModel.phone" name="phone">
    </div>
    <div class="form-group">
      <select name="" id="" class="custom-select" [(ngModel)]="userModel.topic" name="topic">
        <option selected value="1">I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="">Time Preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="time" [(ngModel)]="userModel.time">
         <label for="" class="form-check-label">Morning</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="time" [(ngModel)]="userModel.time">
         <label for="" class="form-check-label">Evening</label>
      </div> 
    </div>
    <div class="form-check-mb-3">
      <input type="checkbox" class="form-check-input" [(ngModel)]="userModel.subscribtion" name="subscription">
      <label for="" class="form-check-label">
        Send me promotional offers
      </label>
    </div>
    <button class="btn btn-primary">Submit</button>

  </form>
</div>
